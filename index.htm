<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="short icon" href="imagenes/—Pngtree—chat bubble creative text background_5730059.png">
    <title>Encriptador De Texto</title>
</head>
<body class="dark-theme">
    <header>
        <img src="imagenes/Logo.png" alt="logo tipo alura" class="logo">
    </header>
    <main>
        <section class="conten cifrar" id="cifrar">
            <textarea name="" id="txt_base" cols="30" rows="10" class="texto base" placeholder="Ingrese el texto aqui"></textarea>
            <div class="menu_btn">
                <p class="info"><span class="advertencia">!</span>Solo letras minúsculas y sin acentos</p>
                <button id="btnCodificar" class="boton codificar">Encriptar</button>
                <button id="btnDecodificar" class="boton decodificar">Desencriptar</button>
            </div>
        </section>
        <section class="conten descifrar">
            <textarea name="" id="txt_mensaje" cols="30" rows="10" class="texto mensaje valor"></textarea>
            <button id="btnCopiar" class="boton copiar">Copiar</button>
        </section>
    </main>
    <footer><p class="autor">&copy; Desarrollado por Eliecer Licona.</p></footer>
    <script src="script.js"></script>
</body>
</html>
